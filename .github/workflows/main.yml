name: General

on:
  push:
    branches: [ master, develop ]
jobs:
  postgres_job:
    name: Postgresql
    runs-on: ubuntu-latest
    steps:
      - name: Starting
        #{owner}/{repo}/{path}/{filename}@{ref}
        uses: douglas-dreer/pokemon-tcg-server/master/.github/actions/postgresql.yml
        with:
          branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}