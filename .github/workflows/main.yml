name: General

on:
  push:
    branches: [ master, develop ]
jobs:
  postgres_job:
    name: Postgresql
    runs-on: ubuntu-latest
    steps:
      - name: Starting
        uses: douglas-dreer/pokemon-tcg-server/.github/actions/postgresql@master
        with:
          branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}